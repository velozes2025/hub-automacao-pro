version: '3.8'

services:
  # ============================================
  # PostgreSQL - Banco de Dados Principal
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: hub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hub_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hub_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-hub_database}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - hub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hub_user} -d ${POSTGRES_DB:-hub_database}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis - Cache e Filas (Evolution API)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: hub-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - hub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # n8n - Automacao de Workflows
  # ============================================
  n8n:
    image: n8nio/n8n:latest
    container_name: hub-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-hub_database}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-hub_user}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-hub_secret_2024}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin123}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-America/Sao_Paulo}
      # API Keys para workflows
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY:-}
      - EVOLUTION_SERVER_URL=http://evolution:8080
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - hub-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================
  # Evolution API - WhatsApp API
  # ============================================
  evolution:
    image: atendai/evolution-api:latest
    container_name: hub-evolution
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Configuracoes do Servidor
      - SERVER_URL=${EVOLUTION_SERVER_URL:-http://localhost:8080}
      - SERVER_PORT=8080

      # Autenticacao
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-sua-chave-global-aqui}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true

      # Banco de Dados
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://${POSTGRES_USER:-hub_user}:${POSTGRES_PASSWORD:-hub_secret_2024}@postgres:5432/${POSTGRES_DB:-hub_database}?schema=evolution
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true

      # Redis
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
      - CACHE_REDIS_PREFIX_KEY=evolution
      - CACHE_LOCAL_ENABLED=false

      # Logs
      - LOG_LEVEL=ERROR
      - LOG_COLOR=true

      # Instancias
      - DEL_INSTANCE=false
      - DEL_TEMP_INSTANCES=true

      # Webhook Global
      - WEBHOOK_GLOBAL_ENABLED=false
      - WEBHOOK_GLOBAL_URL=${WEBHOOK_GLOBAL_URL:-}
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=false

      # QR Code
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#000000

      # Configuracoes de Mensagem
      - CONFIG_SESSION_PHONE_CLIENT=Evolution API
      - CONFIG_SESSION_PHONE_NAME=Chrome

      # Timezone
      - TZ=${TIMEZONE:-America/Sao_Paulo}
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - hub-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

# ============================================
# Volumes Persistentes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local
  evolution_instances:
    driver: local
  evolution_store:
    driver: local

# ============================================
# Rede Interna
# ============================================
networks:
  hub-network:
    driver: bridge
    name: hub-automacao-network
