<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hub Automacao Pro{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {% block nav %}
    <nav class="nav">
        <span class="nav-brand">Hub Automacao Pro</span>
        <a href="/admin/dashboard" class="{{ 'active' if active == 'dashboard' }}">Dashboard</a>
        <a href="/admin/clients/new" class="{{ 'active' if active == 'new' }}">+ Novo Cliente</a>
        <a href="/admin/consumption" class="{{ 'active' if active == 'consumption' }}">Consumo</a>
        <a href="/admin/logout" style="margin-left:auto;color:#e74c3c;">Sair</a>
    </nav>
    {% endblock %}
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for cat, msg in messages %}
        <div class="flash flash-{{ cat }}">{{ msg }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
