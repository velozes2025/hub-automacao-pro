<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hub Automacao Pro</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-box">
        <h1>Hub Automacao Pro</h1>
        <div class="card">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for cat, msg in messages %}
            <div class="flash flash-{{ cat }}" style="margin-bottom:16px;">{{ msg }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form method="POST" action="/admin/login">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;margin-top:8px;">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
